<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="fixer"> 
        <nav class="fixer__navbar">
            <ul>
                <li>
                    <img class="logo" src="img/myFixer.svg" alt="logo">
                </li>
                <li>
                    Do you have an account? <a href="#" class="blue-text">Sign up</a>
                </li>
            </ul>
        </nav>
        <div class="fixer__sign-in">
            <div class="blue-text">Sign in</div>
            <form class="fixer__form form-in">
                <input class="form-in__input input-margin" type="email" name="mail" placeholder="Email" required>
                <input class="form-in__input" type="password" name="pasw" placeholder="Password" required>
                <a href="#" class="form-in__forgot-password">Forgot password?</a>
                <div class="form-in__button-wrapper"><button class="sb-btn" type="submit">Sign in</button></div>
            </form>
        </div>
    </section>    
</body>
</html>
